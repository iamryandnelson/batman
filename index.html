<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Kill The Batman</title>
    
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#fff">

    <!--External link sheets-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha256-QUyqZrt5vIjBumoqQV0jM8CgGqscFfdGhN+nVCqX0vc=" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div id="app">
        <transition name="fade" mode="out-in">

            <section v-if="game_is_starting" key="game_is_starting">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center game_start_screen">
                            <h1>Kill The Batman</h1>
                            <img class="img-fluid" src="img/startKillTheBatman.png" alt="Joker and Batman">
                            <button class="btn_game" id="btn-start-game" @click="start_game">Here We Go!</button>
                        </div>
                    </div>
                </div>
            </section>

            <section v-if="game_is_running" key="game_is_running" v-cloak>
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-center joker_side">
                            <h2 class="player_names">You</h2>
                            <div class="healthbar">
                                <div class="healthbar2" :style="{width: jokerHealth + '%'}">
                                    {{ jokerHealth }}
                                </div>
                            </div>
                            <img class="joker" src="img/joker.png" alt="Joker">
                            <img class="joker_attack" src="img/jokerAttack.png" :style="{animation: jokerAttackAnimation, 'animation-iteration-count': attackCount}" alt="Jokarang">
                            <div class="button_container">
                                <button class="player_button" id="attack" @click="attack">
                                    <img src="img/attack.png" alt="hand holding gun">
                                    <p>Attack</p>
                                </button>
                                <button class="player_button" id="mangle" @click="mangle">
                                    <img src="img/mangle.png" alt="grenade">
                                    <p>Mangle</p>
                                </button>
                                <button class="player_button" id="heal" @click="heal">
                                    <img src="img/heal.svg" alt="bandage">
                                    <p>Heal</p>
                                </button>
                                <button class="player_button" id="give-up" @click="giveUp">
                                    <img src="img/giveUp.png" alt="flag">
                                    <p>Give Up</p>
                                </button>
                            </div>
                        </div>
                        <div class="col-6 text-center batman_side">
                            <h2 class="player_names">Batman</h2>
                            <div class="healthbar">
                                <div class="healthbar2" :style="{width: batmanHealth + '%'}">
                                    {{ batmanHealth }}
                                </div>
                            </div>
                            <img class="batman" src="img/batman.png" alt="Batman">
                            <img class="batman_attack" src="img/batmanAttack.png" :style="{animation: batmanAttackAnimation}" alt="Batarang">
                        </div>
                    </div>
                </div>
            </section>

            <section v-if="jokerWins" key="jokerWins" v-cloak>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center game_over_screen">
                            <h2>Batman Is Dead!!!</h2>
                            <img class="img-fluid " src="img/batmanLost.png" alt="Batman looking shocked!">
                            <button class="btn_game" @click="start_game">Do It Again!</button>
                        </div>
                    </div>
                </div>
            </section>

            <section v-if="batmanWins" key="batmanWins" v-cloak>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center game_over_screen">
                            <h2>Joker Is Dead!!!</h2>
                            <img class="img-fluid" src="img/jokerLost.png" alt="Joker looking shocked!">
                            <button class="btn_game" @click="start_game">Do It Again!</button>
                        </div>
                    </div>
                </div>
            </section>

        </transition>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
